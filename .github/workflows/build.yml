name: build

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    container:
      image: elixir:1.13.4

    steps:
      - uses: actions/checkout@v2

      - name: install deps 
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
          mix deps.unlock --check-unused

      - name: compile
        run: |
          mix compile --warnings-as-errors

      - name: lint
        run: |
          mix format --check-formatted
